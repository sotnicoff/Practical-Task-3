<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>User Page</title>
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show justify-content-between" id="navbarTogglerDemo2">
            <div class="navbar-nav mr-auto">
                <span class="navbar-brand mb-0 h1" th:utext="${user.getEmail()}"></span>
                <span class="navbar-brand mb-0 h1">with roles:</span>
                <span class="navbar-brand mb-0 h1" th:each="role : ${user.getAuthorities()}">
                <span th:text="${role.getAuthority()}"></span>
            </span>
            </div>
            <form class="navbar-nav" th:method="GET" action="/logout">
                <input class="fs-2 border-0 bg-dark text-secondary" type="submit" value="Logout">
            </form>
        </div>
    </div>
</nav>
<div class="d-flex" style="height: 100vh">
    <div class="nav flex-column nav-pills col-2 mt-3">
        <ul class="list-group mt-2">
            <li class="list-group-item active">User</li>
        </ul>
    </div>
    <div class="container-fluid bg-light">
        <div class="tab-content mt-3">
            <div class="container-fluid">
                <div class="h1">User Information</div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="list" aria-labelledby="list-tab">
                        <div class="card">
                            <h5 class="card-header">About User</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Username</th>
                                            <th>Firstname</th>
                                            <th>Lastname</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                    </thead>
                                    <tbody id="renderUserInfo">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/main.js"></script>
</body>
</html>
